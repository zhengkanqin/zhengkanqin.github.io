						markerContent = '<div class="custom-marker">' +
							'<img src="' + imageURL + '" class="avatar-background-help">' +
							'   <img src="http://116.62.176.59:8080/xqlgq/files/1713943396704" class="avatar-help">' + // 定位图标
							'</div>';
					} else {
						markerContent = '<div class="custom-marker">' +
							'<img src="' + imageURL + '" class="avatar-background">' +
							'   <img src="http://116.62.176.59:8080/xqlgq/files/1713942684002" class="avatar">' +
							// 定位图标
							'</div>';
					}

					context.marker.setContent(
						markerContent
					);

					context.marker.on('touchstart', function (e) {
						startTime = new Date().getTime(); // 记录触摸开始时间
					});

					context.marker.on('touchend', function (e) {
						var endTime = new Date().getTime(); // 记录触摸结束时间
						var duration = endTime - startTime; // 计算触摸持续时间
						// 如果持续时间小于0.1秒，则执行操作1
						if (duration < 500) {
							// 执行操作1
							console.log("收起信息框" + data.gid);

							infoMarkers.forEach(function (infoMarker) {
								console.log(infoMarker);
								if (infoMarker._opts.eventID == data.gid) {
									if (infoMarker._opts.flag) {
										// 如果infoMarker已经在地图上，则隐藏它
										infoMarker.setMap(null);
										infoMarker._opts.flag = false;
									} else {
										// 如果infoMarker不在地图上，则显示它
										infoMarker.setMap(map);
										infoMarker._opts.flag = true;
									}
								}
							});
						}
						// 如果持续时间大于1秒，则执行操作2
						else if (duration > 500) {
							console.log("go-userId" + data.userId);
							var eventUser = parseInt(data.userId);
							GoUser(data.userId);
						}
					});
					context.marker.setOffset(new AMap.Pixel(0, -10));
					// console.log('context normal: ', context)
					console.log(data.gid);
					infoMarkers.forEach(function (infoMarker) {
						if (infoMarker._opts.eventID == data.gid) {
							if (infoMarker._opts.flag) {
								infoMarker.setMap(map); // 将标记点设置到地图上
							}
						}
					});
				});
			}

			const _renderClusterMarker = function (context) {
				var Content = '<div class="info-marker-cluster">';
				var i = 1; // 初始化序号
				var j = 0;
				context.clusterData.forEach(function (data) {
					context.clusterData[j]._amapMarker.originData.forEach(function (data) {
						console.log(data);
						// 根据数据类型添加不同样式的标题，并添加序号
						var titleClass = '';
						console.log(data);
						var titleContent = data[0].title; // 标题内容
						console.log(titleContent);
						// 截取标题内容为前8个字符
						if (titleContent.length > 8) {
							titleContent = titleContent.substring(0, 6) + '...';
						}
						console.log(data[0].type);
						switch (data[0].type) {
							case '求助':
								titleClass = 'cluster_title_volunteer';
								break;
							case '公益':
								titleClass = 'cluster_title_help';
								break;
							default:
								titleClass = 'cluster_title_academic';
						}

						// 添加序号的包装元素，并赋予背景颜色和内边距
						var titlePrefix =
							'<span class="marker-index" style="background-color: #c4effa; padding: 2px 5px; margin-right: 5px; border-radius: 50%; font-family: 华文中宋;">' +
							i + '</span>';
						var type =
							'<span class="marker-index" style="background-color: #beeff6; padding: 2px 5px; margin-right: 5px; border-radius: 10%; font-family: 华文细黑;">' +
							data[0].type + '</span>';

						// 拼接带序号的标题
						Content += '<p style="margin-bottom:2px" class="' + titleClass + '">' + titlePrefix + type + titleContent + '</p>';
						i++; // 递增序号

						infoMarkers.forEach(function (infoMarker) {
							if (infoMarker._opts.eventID == data[0].gid) {
								infoMarker.setMap(null); // 将标记点设置到地图上
							}
						});
					})
					j++;
				});
				Content += '</div>';
				context.marker.setContent(Content);
				console.log(context.clusterData);
				console.log(context.clusterData);



context.marker.on('touchend', ev => {
                    // console.log('Cluster touched! Total markers:', context.count);
                    var gids = [];
                    for (var i = 0; i < context.clusterData.length; i++) {
                        var data = context.clusterData[i]._amapMarker.originData;
                        // console.log(data[0][0].gid);
                        for (var j = 0; j < context.clusterData[i]._amapMarker.originData[0].length; j++) {
                            var gid = context.clusterData[i]._amapMarker.originData[0][j].gid;
                            gids.push(gid);
                        }
                    }
                    console.log(JSON.stringify(gids));
                    GoMany(gids);
                });
			};

			var cluster = new AMap.MarkerCluster(map, eventData, {
				gridSize: 0, // 聚合网格像素大小
				renderClusterMarker: _renderClusterMarker, // 自定义聚合点样式
				renderMarker: _renderMarker, // 自定义非聚合点样式
			});

		}

		function locateUser() {
			var LngLat = [114.371713, 30.542335];
			var iconmarkerContent;
			iconmarkerContent = '<div class="custom-marker">' +
				'   <img src="http://116.62.176.59:8080/xqlgq/files/1714333681189" class="avatar-users">' + // 定位图标
				'</div>';
			var iconmarker = new AMap.Marker({
				position: LngLat,
				content: iconmarkerContent,
				clickable: true, //图标可点击
				offset: new AMap.Pixel(0, 0),
			});
			map.add(iconmarker);
		}
		customLog('Some other message'); // 这将被记录
		customLog(
			'webapi.amap.com/theme/v1.3/markers/b/mark_bs.png:1 GET file://webapi.amap.com/theme/v1.3/markers/b/mark_bs.png net::ERR_FILE_NOT_FOUND'
		); // 这将被忽略
		function customLog(message) {
			if (!message.includes('webapi.amap.com/theme/v1.3/markers/b/mark_bs.png')) {
				console.log(message);
			}
		}
